<header id="header" class="inner">
    <div class="profilepic">
        <img src="{{ url_for('static', filename='image.jpg') }}"
             class="img-responsive">
    </div>
    <h1>
        <a href="{{ github_address }}">Jferroal</a>
    </h1>
    <p class="subtitle">Discover Unknown</p>
    <nav>
        <ul>
            <li class="on">
                <a href="/">主页</a>
            </li>
            <li>
                <a href="{{ url_for('user.index') }}">
                    关于
                </a>
            </li>
            <li data-toggle="modal" data-target="#tag-list-modal">
                <a href="#">Tags</a>
            </li>
            <li class="dropdown">
                <!-- TODO: SHOW PROJECTS ON ANOTHER PAGE OR MODAL -->
                <a href="#" class="dropdown-toggle disabled"
                   data-toggle="dropdown">
                    Projects
                </a>
                <ul class="dropdown-menu">
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-primary" role="button"
                           href="{{ url_for('tool.add_tool') }}"
                        >
                            Add tool
                        </a>
                    {% endif %}
                    {% for tool in tool_list %}
                        <li class="text-center"><a href="#">
                            {{ tool.name }}
                        </a></li>
                    {% endfor %}
                </ul>
            </li>
            {% if current_user.is_authenticated %}
                <li>
                    <a href="{{ url_for('auth.logout') }}">Log Out</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</header>
